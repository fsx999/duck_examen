<div class="modal-header">
     <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Ajouter une persone</h3>
</div>
<div class="modal-body">
    <div ng-if="message" class="alert alert-success">{{ message }}</div>
    <div ng-if="errors" class="alert alert-danger">
        <ul>
            <li ng-repeat="(key, value) in errors">{{ key }}
                <ul>
                    <li ng-repeat="i in value">{{ i }}</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="alert alert-info">Taper l'email de la personne à inviter pour l'ec {{ ec.code_ec }}</div>
    <div class="well form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label"> Email :</label>

            <div class="col-sm-8"><input type="text"
                                         ng-model="email" placeholder="email"
                                         class="form-control">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="forfaitaire" checked="true"> Forfaitaire
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label"> Heures estimées :</label>

            <div class="col-sm-8"><input type="text" ng-model="nb_heure" class="form-control"></div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span> Fermer</button>
    <button class="btn btn-success" ng-click="createInvitation()"><span class="glyphicon glyphicon-ok"></span> Valider l'invitation</button>

</div>
