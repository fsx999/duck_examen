<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$close()"><span
            aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Modifier une personne</h3>
</div>
<div class="modal-body">
    <div ng-if="message" class="alert alert-{{ message.type }}">{{ message.message }}</div>
    <div ng-if="errors" class="alert alert-danger">
        <ul>
            <li ng-repeat="(key, value) in errors">{{ key }}
                <ul>
                    <li ng-repeat="i in value">{{ i }}</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="well">
        <a href="mailto:{{ etat_heure.agent_email }}">
            {{ etat_heure.agent_identity }} ({{ etat_heure.agent_email }})
        </a>
    </div>
    <div class="well">

        <form class="form-horizontal" novalidate name="name">

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label class="active">
                            <input type="checkbox" ng-model="etat_heure.forfaitaire"> Forfaitaire {{ forfaire }}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label"> Heures estimées :</label>

                <div class="col-sm-8"><input type="number" ng-model="etat_heure.nombre_heure_estime"
                                             class="form-control" name="nb_heure">

                </div>

            </div>
        </form>

    </div>
</div>
<div class="modal-footer">

    <button class="btn btn-warning" ng-click="$close()"><span class="glyphicon glyphicon-remove"></span> Fermer</button>
    <button class="btn btn-success" ng-click="save(etat_heure)"><span class="glyphicon glyphicon-ok"></span>
        Modifier la personne selectionnée
    </button>


</div>
